<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вопрос-ответ</title>
	<meta http-equiv="Content-type" content="text/html" ;charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<div class="burger-menu">
			<a href="" class="burger-menu__button p16_24">Зарегистрироваться</a>
			<ul class="burger-menu__list p16_24">
				<li><img src="img/menu/all.svg" alt="Все вопросы"><a href="#">Все вопросы</a></li>
			</ul>
		</div>

		<header class="header">
			<div class="header__wrapper">
				<a href="#"><img class="header__logo" src="img/logo.png" alt=""></a>
				<a class="header__all-questions" href="#">Все вопросы</a>
				<form class="header__search-form" action="">
					<input class="header__search" type="text" placeholder="Поиск">
					<div class="header__search-icon"></div>
				</form>
				<div class="header__button-login">
					<a class="p16_24" href="#">Войти</a>
				</div>
				<div class="header__search-button"></div>
				<div class="burger__menu-button">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</header>

		<main>
			<form action="">
				<div class="enter">
					<div class="enter__title">
						<h1>Вход в аккаунт</h1>
						<span class="p16_24">Еще нет аккаунта?</span>
						<a class="p16_24" href="#">Зарегистрироваться</a>
					</div>
					<div class="enter__inputs">
						<div class="enter__email input_up">
							<div class="input_up__placeholder">
								<span class="input12_16">Почта</span>
							</div>
							<input class="input-form  p16_24" type="text">
						</div>
						<div class="enter__pass input_up">
							<div class="input_up__placeholder">
								<span class="input12_16">Пароль</span>
							</div>
							<input class="input-form p16_24" type="password">
						</div>
					</div>

					<a class="enter__forget p16_24" href="">Забыли пароль?</a>
					<button class=" button16_24">Войти</button>
				</div>
			</form>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
