<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вопрос-ответ</title>
	<!--Заголовок-->
	<meta http-equiv="Content-type" content="text/html" ;charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<a href="#"><img class="header__logo" src="img/logo.png" alt=""></a>
				<a class="header__all-questions" href="#">Все вопросы</a>
				<form class="header__search-form" action="">
					<input class="header__search" type="text" placeholder="Поиск">
					<div class="header__search-icon"></div>
				</form>
				<div class="profile">
					<div class="profile__text">
						<p class="profile__name p16_24">Александр Александрович</p>
						<p class="profile__email small_text14_16">alexanderlongadres@gmail.com</p>
					</div>
					<div class="profile__avatar">
						<img src="img/avatar.png" alt="">
					</div>
				</div>
				<div class="header__search-button"></div>
				<div class="burger__menu">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</header>


		<main>
			<div class="columns">
				<aside class="columns__left">
					<div></div>
				</aside>

				<div class="main-column">
					<section class="title">
						<h1>Вопросы</h1>
						<a href="" class="title__ask-button button16_24">Задать вопрос</a>
					</section>

					<section class="questions-list">
						<div class="question">
							<div class="question__menu">
								<div></div>
								<div></div>
								<div></div>
							</div>
							<div class="question__avatar">
								<img src="img/main/avatar1.png" height="100%" alt="">
							</div>
							<div class="question__text-box">
								<p class="question__name">
									<span class="p16_24">Александр Александрович</span>
									<span class="question__point p16_24"></span>
									<span class="question__time p16_24">5</span>
									<span class="p16_24"> минут назад</span>
								</p>

								<h3 class="question__title">Читала про японца, которые выжил и при Хиросиме и при Нагасаки, и
									дожил до 93-х лет, а как же радиация?</h3>

								<div class="question__info">
									<a href="#" class="question__answer-button button16_24 check">2 ответа</a>
									<div class="question__labels">
										<div>
											<img src="img/main/view.svg" alt="">
											<span class="question__view p16_24">1139</span>
										</div>
										<div class="question__bookmark">
											<img src="img/main/bookmark.svg" alt="">
										</div>
									</div>
								</div>
							</div>

						</div>
					</section>
				</div>

				<aside class=" columns__right">
					<div></div>
				</aside>
			</div>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
